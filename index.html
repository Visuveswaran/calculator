<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <input type="text" class="display-value" id="result" readonly>
            
        </div>

        

        <div class="calculator-keys">
            <div class="keys-row">
                <button type="button" class = "button-items" onclick="display('1')"> 1 </button>
                <button type="button" class = "button-items" onclick="display('2')"> 2 </button>
                <button type="button" class = "button-items" onclick="display('3')"> 3 </button>
                <button type="button" class = "button-items sidebar-buttons" onclick="display('+')"> + </button>
            </div>

            <div class="keys-row">
                <button type="button" class = "button-items" onclick="display('4')"> 4 </button>
                <button type="button" class = "button-items" onclick="display('5')"> 5 </button>
                <button type="button" class = "button-items" onclick="display('6')"> 6 </button>
                <button type="button" class = "button-items sidebar-buttons" onclick="display('-')"> - </button>
            </div>

            <div class="keys-row">
                <button type="button" class = "button-items" onclick="display('7')"> 7 </button>
                <button type="button" class = "button-items" onclick="display('8')"> 8 </button>
                <button type="button" class = "button-items" onclick="display('9')"> 9 </button>
                <button type="button" class = "button-items sidebar-buttons"  onclick="display('*')"> x </button>

            </div>

            <div class="keys-row">
                <button type="button" class = "button-items sidebar-buttons"  id="result" onclick="clearvalue()"> C </button>
                <button type="button" class = "button-items" onclick="display('0')"> 0 </button>
                <button type="button" class = "button-items equal-button" onclick="solve()"> = </button>
                <button type="button" class = "button-items sidebar-buttons" onclick="display('/')"> รท </button>
            </div>

        </div>
    </div>
</body>
</html>
